<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
<!-- 
    1 - Créer la structure HTML
 -->
<div class="container">
    <h1>Quizz sur le sport</h1>
    <form>
        <section class="bloc-question q1">
           <h4>Combien de ballon d'or a gagné Cristiano Ronaldo ?</h4>
           <p>
               <input type="radio" name="q1" id="q1" value="a" checked>
               <label for="q1">5</label>
           </p>
       
           <p>
               <input type="radio" name="q1" id="q1r2" value="b">
               <label for="q1">2</label>
           </p>
       
           <p>
               <input type="radio" name="q1" id="q1r3" value="c">
               <label for="q1">3</label>
           </p>
        </section>

        <section class="bloc-question q2">
            <h4>Combien de titre de champion du monde a remporté Muhammad Ali?</h4>
            <p>
                <input type="radio" name="q2" id="q2" value="a" checked>
                <label for="q2">2</label>
            </p>
        
            <p>
                <input type="radio" name="q2" id="q2r2" value="b">
                <label for="q2">1</label>
            </p>
        
            <p>
                <input type="radio" name="q2" id="q2r3" value="c">
                <label for="q2">3</label>
            </p>
         </section>

         <section class="bloc-question q3">
            <h4>Combien de titre de champion du monde de F1 a remporté Michael Schumacher?</h4>
            <p>
                <input type="radio" name="q3" id="q3" value="a" checked>
                <label for="q3">5</label>
            </p>
        
            <p>
                <input type="radio" name="q3" id="q3r2" value="b">
                <label for="q3">7</label>
            </p>
        
            <p>
                <input type="radio" name="q3" id="q3r3" value="c">
                <label for="q3">2</label>
            </p>
         </section>

         <div class="bloc-btn">
            <button class="submit" type="submit">Valider</button>
            <button class="reload">Recommencer</button>
        </div>
        </form>

        
        <p class="bonneRep"></p>
</div>

    <script src="app.js"></script>
</body>
</html>
